spring:

  application:
    name: kafka-training

  datasource:
    url: jdbc:postgresql://localhost:5433/develop
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update


  kafka:

    bootstrap-servers: "localhost:9093"

    admin:
      auto-create: true   #por defecto es true es decir crea los topicos automaticamente
      client-id: kafka-training

    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'

    refund-consumer:
      group-id: refund-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            value:
              default:
                type: co.example.kafkatraining.schemas.Refund

    sale-consumer:
      group-id: sale-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            value:
              default:
                type: co.example.kafkatraining.schemas.Sale

    item-consumer:
      group-id: item-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            value:
              default:
                type: co.example.kafkatraining.schemas.ItemManagement

    insufficient-consumer:
      group-id: insufficient-stock-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            value:
              default:
                type: co.example.kafkatraining.schemas.InsufficientStock

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 3

    listener:
      ack-mode: record     #por defecto es en BATCH


